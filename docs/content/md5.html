<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>

    <style type="text/css">
        * {
            font-family: consolas;
        }

    </style>
</head>

<body>
    <div class="container-fluid" id="cb">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div class="page-header">
                    <h1>Hash
                        <small>online</small>
                    </h1>
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                    </span>
                    <input class="form-control" aria-describedby="basic-addon1" v-model="data" v-on:keyup="update">
                </div>
                <div class="col-xs-6 well h4">{{ out1 }}</div>
                <div class="col-xs-6 well h4">{{ out2 }}</div>
            </div>
        </div>
    </div>

    <script>
        var cb = new Vue({
            el: '#cb',
            data: {
                data: '',
                out1: '0xD41D8CD98F',
                out2: '0x8F00B204E9'
            },
            methods: {
                update: function () {
                    hash = md5(cb.data).toUpperCase()
                    cb.out1 = '0x' + hash.slice(0, 10)
                    cb.out2 = '0x' + hash.slice(8, 18)
                }
            }
        })
    </script>
</body>

</html>
